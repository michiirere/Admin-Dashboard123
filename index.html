<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin Login</title>
<style>
body{font-family:Segoe UI;background:linear-gradient(135deg,#f4f7ff,#fde2f3);margin:0;}
.box{max-width:400px;margin:100px auto;background:white;padding:30px;border-radius:16px;box-shadow:0 15px 40px rgba(0,0,0,0.2);}
input{width:100%;padding:12px;margin:10px 0;border-radius:8px;border:1px solid #ccc;}
button{width:100%;padding:12px;border:none;border-radius:10px;background:#4f46e5;color:white;font-weight:bold;}
</style>
</head>
<body>

<div class="box">
  <h2>Admin Login</h2>
  <input id="email" placeholder="Email">
  <input id="pass" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <button onclick="signup()">Sign Up</button>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDHygqA69ElWGFF02QxWCVmOeedRpEIYFk",
  authDomain: "silentabcapp.firebaseapp.com",
  projectId: "silentabcapp"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

// NO AUTO LOGIN
auth.setPersistence(firebase.auth.Auth.Persistence.SESSION);

function signup(){
 auth.createUserWithEmailAndPassword(email.value, pass.value)
 .then(()=>alert("Account created. You can login now."));
}

function login(){
 auth.signInWithEmailAndPassword(email.value, pass.value)
 .then(()=>location.href="dashboard.html")
 .catch(e=>alert(e.message));
}
</script>
</body>
</html>
